<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule</title>

</head>

<body>

    <div class="jumbotron jumbotron-fluid m-3">
        <div class="container text-center bg-dark text-white">
            <h1 class="display-4 font-weight-bold">Pennovation Train Schedule</h1>
            <h4 id="currentTime" class="font-weight-bold"></h4>
            <p class="lead">Please plan accordingly so that you don't miss your train!</p>
        </div>
        <table id="trainScheduleTable" class=" table table-striped table-dark mx-auto">
            <h2 class="bg-dark text-white text-center p-3">Current Train Schedule</h2>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Train</td>
                    <td>Any Destination</td>
                    <td>every hour</td>
                    <td>12:00</td>
                    <td>in 55 minutes</td>
                </tr>
            </tbody>
        </table>

        <div class="card mx-auto">
            <div class="card-header font-weight-bold">
                <i class="fas fa-newspaper"></i>
                Add train (for administrators only)
            </div>
            <div class="card-body text-secondary pt-0 pb-0">
                <p class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="inputTrainName">Train Name</label>
                            <input id="iTrainName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputDestination">Destination</label>
                            <input id="iTrainDestination" class="form-control" id="data-role">
                        </div>
                        <div class="form-group">
                            <label for="inputTrainFrequency">Frequency</label>
                            <input class="form-control" id="iTrainFrequency">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Next Arrival</label>
                            <input class="form-control" id="iTrainArrival">
                        </div>

                        <span>
                            <button id="submitInfo" type="button" class="btn btn-link text-secondary">
                                <i class="fas fa-search"></i> Submit
                            </button>
                        </span>
                    </form>
                </p>
            </div>
        </div>

    </div>


    <!-- jquery References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <!-- moment References -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
